<h1 mat-dialog-title>
  {{action}} Location
</h1>

<div mat-dialog-content>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput placeholder="Enter location name..." value="" [(ngModel)]="location.name" autocomplete="off">
</mat-form-field>
<br>
<mat-label id="error">{{ error }}</mat-label>
</div>

<div mat-dialog-actions>
<button mat-button (click)="onDismiss()">Cancel</button>
<button mat-raised-button color="primary" (click)="onConfirm()">{{action}}</button>
</div>
