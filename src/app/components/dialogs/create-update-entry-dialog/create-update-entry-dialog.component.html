<h1 mat-dialog-title>
  {{action}} Entry
</h1>

<div mat-dialog-content>
  <!-- Checkin -->
  <mat-form-field>
    <mat-label>Checkin</mat-label>
    <input matInput type="datetime-local" placeholder="start date" [(ngModel)]="entry.checkIn">
</mat-form-field><br>

<mat-form-field>
  <mat-label>Checkout</mat-label>
  <input matInput type="datetime-local" placeholder="start date" [(ngModel)]="entry.checkOut">
</mat-form-field><br>

<mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select matInput [(ngModel)]="entry.category">
    <mat-option *ngFor="let category of categories" [value]="category">
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-label id="error">{{ error }}</mat-label>
</div>

<div mat-dialog-actions>
<button mat-button (click)="onDismiss()">Cancel</button>
<button mat-raised-button color="primary" (click)="onConfirm()">{{action}}</button>
</div>
